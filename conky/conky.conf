background yes
#prawy dolny rog
gap_x 1115
gap_y 10
maximum_width 350
# X font when Xft is disabled, you can pick one with program xfontsel
#font -*-*-*-r-normal--14-*-*-*-c-*-iso8859-2
font -xos4-terminus-*-r-normal-*-12-100-*-*-c-*-iso10646-1
# Use Xft?
use_xft yes
#xftfont Bitstream Vera Sans Mono:size=8
xftfont Terminus:encoding=utf-8:size=9
xftalpha 0.9
update_interval 0.8
total_run_times 0
own_window no 
# create a separate XWindow over the one from Xfdesktop
own_window_type override
# the window cannot be moved or resized
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager 
# make it behave like it belongs to the desktop
own_window_argb_visual yes 
# true transparency, a compositor has to be active
own_window_argb_value 180
# make the background semi-transparent
double_buffer yes 
# avoid flickering
own_window_transparent yes
# If own_window_transparent is set to no, you can set the background colour here
own_window_colour invisible #colera wie czy dobrze ðŸ˜ƒ tak czy inaczej, dziala nie dotykaj ;D 
# Use double buffering (reduces flicker, may not work for everyone)
double_buffer yes
draw_shades no
draw_outline no
draw_borders no
stippled_borders 8
border_width 1
default_color white
default_shade_color white
default_outline_color white
alignment top_left
no_buffers yes
uppercase no
cpu_avg_samples 2
net_avg_samples 2
override_utf8_locale yes
use_spacer yes
